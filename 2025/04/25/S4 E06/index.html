      <style>

        }

          font-size: 18px;

          font-weight: bold;
        }
        .password-protection-input-container {
          display: flex;
          max-width: 400px;
          margin: 0 auto;
        }
        #article-password {
          flex: 1;
          padding: 10px;

        }

          padding: 10px 15px;
          background-color: #4a4a4a;
          color: white;
          border: none;
          border-radius: 0 4px 4px 0;
          cursor: pointer;
          font-size: 16px;
        }
        #decrypt-button:hover {
          background-color: #333;
        }
        .password-protection-error {
          color: #e74c3c;
          margin-top: 10px;
          font-weight: bold;
        }
        .shake-animation {
          animation: shake 0.5s;
        }
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
          20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
      </style>
      <div class="password-protection-message">这篇文章已加密，请输入密码访问。</div>
      <form id="password-form" onsubmit="return validatePassword()">
        <div class="password-protection-input-container">
          <input type="password" id="article-password" placeholder="请输入密码" autocomplete="off" />
          <button type="submit" id="decrypt-button">确认</button>
        </div>
      </form>
      <div class="password-protection-error" style="display:none;">密码错误，请重试</div>
      
    <script>
    // 存储正确密码和内容
    const correctPassword = "406";
    const renderedContent = "<span id=\"more\"></span>\n<h3 id=\"as-usual\"><a href=\"#as-usual\" class=\"headerlink\" title=\"as usual\"></a>as usual</h3><img src=\"/images/0423_01.png\">\n<img src=\"/images/0423_02.png\">\n<img src=\"/imagestem/0425.png\">\n<div style=\"background: #f5f5f5; font-size: 18px; letter-spacing: 1px; white-space: pre-wrap; padding: 0px 10px;\">\n本月出现了3次黑天鹅，预兆...\n蝴蝶效应/墨菲定律？不管如何\n这被历史铭记的一天肯定是必然发生的\n但好像说的太过严重，不过是小回撤\n方案依然是无敌的。因为过往笔记中弃因素包含噪声，但没想到本月竟然直接出现两个无噪声标，十八年来都未曾有而本月直接出现两个！\n真是牛，公开揭露造成的混沌效应。日线级别弃因素都是搭配了分钟级别弃因素，这两个直接是纯日线弃因素，那就知道此分钟级别即为噪声\n本事件的唯一结论就是方案颗粒度设定很细，设定放宽，也就没事。追求极致，就要小心下一只不期而遇的黑天鹅\n</div>\n<img src=\"/images/dubo.png\">\n";
    
    // 验证密码函数
    function validatePassword() {
      const passwordInput = document.getElementById('article-password');
      const errorMessage = document.querySelector('.password-protection-error');
      
      // 获取密码
      const password = passwordInput ? passwordInput.value.trim() : '';
      
      if (!password) {
        if (errorMessage) {
          errorMessage.style.display = 'block';
          errorMessage.textContent = '请输入密码';
        }
        return false;
      }
      
      // 验证密码 (严格比较)
      if (password === correctPassword) {
        // 密码正确，显示内容
        const container = document.querySelector('.password-protection-container');
        if (container) {
          container.outerHTML = renderedContent;
          
          // 执行页面中的所有脚本
          setTimeout(function() {
            const scripts = document.querySelectorAll('script');
            scripts.forEach(function(oldScript) {
              if (!oldScript._executed) {
                const newScript = document.createElement('script');
                Array.from(oldScript.attributes).forEach(function(attr) {
                  newScript.setAttribute(attr.name, attr.value);
                });
                newScript.textContent = oldScript.textContent;
                newScript._executed = true;
                oldScript.parentNode.replaceChild(newScript, oldScript);
              }
            });
            
            // 触发事件
            document.dispatchEvent(new Event('content-updated'));
            window.dispatchEvent(new Event('resize'));
            window.dispatchEvent(new Event('load'));
          }, 10);
        }
        return true;
      } else {
        // 密码错误
        if (errorMessage) {
          errorMessage.style.display = 'block';
          errorMessage.textContent = '密码错误，请重试';
          
          // 震动效果
          passwordInput.classList.add('shake-animation');
          setTimeout(function() {
            passwordInput.classList.remove('shake-animation');
          }, 500);
        }
        return false;
      }
    }
    
    // 添加按钮事件处理
    function setupEvents() {
      const form = document.getElementById('password-form');
      const decryptButton = document.getElementById('decrypt-button');
      const passwordInput = document.getElementById('article-password');
      
      if (form) {
        form.onsubmit = function(e) {
          e.preventDefault();
          validatePassword();
          return false;
        };
      }
      
      if (decryptButton) {
        decryptButton.onclick = function(e) {
          e.preventDefault();
          validatePassword();
        };
      }
      
      if (passwordInput) {
        passwordInput.onkeydown = function(e) {
          if (e.keyCode === 13) {
            e.preventDefault();
            validatePassword();
          }
        };
        
        // 自动聚焦
        passwordInput.focus();
      }
    }
    
    // 页面加载时设置事件
    document.addEventListener('DOMContentLoaded', setupEvents);
    
    // 如果页面已经加载，立即设置事件
    if (document.readyState !== 'loading') {
      setupEvents();
    }
    </script>
